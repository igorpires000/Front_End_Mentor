<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>

  <form>
    <div class="container">
    <div class="texto-principal">
        <h1 class="titulo">Learn to code by  watching others</h1>
        <span><p class="sub-texto">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p></span>
      </div> <!--texto principal -->
      <div class="conteudo">
      <div class="primeiro-botao">
        <button class="botao-aviso"><span class="primeiro-span">Try it free 7 days</span> then $20/mo. thereafter</button>
      </div>
        <div class="principal">
          <input type="text" placeholder="First Name" class="bot-principal"/>
          <input type="text" placeholder="Last Name"class="bot-principal">
          <input type="email" placeholder="Email Address"class="bot-principal">
          <input type="password" placeholder="Password"class="bot-principal">
          <button class="botao-confirmar">Claim your free trial </button>
          <p class="texto-final">By clicking the button, you are agreeing to our <span> <a href="#"> Terms and Services</a></span></p>
        </div>
 </div> <!--Div Secundaria-->
 </div> <!--Div Principal-->
  </form>

</html>
